{% extends 'base.html' %}

{% block title%}
Animal - {{ animal.name }}
{% endblock %}

{% block content %}
<h1>hello from single animal</h1>

<ul>
    <li>name: {{ animal.name }}</li>
    <li>legs: {{ animal.legs }}</li>
    <li>speed: {{ animal.speed }}</li>
    <li>family name:{{ animal.family.name }}</li>
    <a class='btn btn-dark' href="{% url 'single_family' animal.family.id %}">Show family</a>

</ul>

{% endblock %}
